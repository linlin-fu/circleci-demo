version: 2.1
executors:
  my-executor:
    environment:
      CUSTOM_ENV: executor
    docker:
      - image: circleci/ruby:2.5.1-node-browsers
jobs:
  first-job:
#    docker:
#      - image: alpine:3.7
    executor: my-executor
#    working_directory: /build
    environment:
      CUSTOM_ENV: job
    steps:
      - run:
          name: Get env
          command: echo $CUSTOM_ENV
      - run:
          environment:
            CUSTOM_ENV: run
          name: Get Env with set env in run
          command: echo $CUSTOM_ENV
  second-job:
#    docker:
#      - image: alpine:3.7
    executor: my-executor
#    working_directory: /build
    steps:
      - run:
          name: Get env
          command: echo $CUSTOM_ENV
      - run:
          name: default shell test
          command: |
            set +e
            echo 'default shell!'
            cd /project
            echo 'This is the default shell test with set e'
      - run:
          name: default shell with pipe
          command: |
            set +o pipefail
            pwd
            ls -al
            cd /project | echo 'this is a pipe'
  third-job:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - run: echo hello world
      - checkout
      - run:
          name: Running tests
          command: echo test runing


workflows:
  version: 2
